<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
        }

        .top-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .main-menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .main-menu ul li a:hover {
            text-decoration: underline;
        }

        .cart-container {
            width: min(1200px, 90vw);
            margin: 50px auto;
            padding: 20px;
            background-color: #7c9a99;
            box-shadow: 0 30px 30px #cfcfcf;
            border-radius: 8px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }

        .cart-header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #ebe8e8;
            color: #000;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .cart-items li span {
            flex: 1;
        }

        .cart-items li button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-items li button:hover {
            background-color: #d32f2f;
        }

        .cart-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #fff;
        }

        .cart-footer .total {
            font-size: 1.5em;
        }

        .cart-footer button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-footer button:hover {
            background-color: #0056b3;
        }

        .empty-message {
            text-align: center;
            font-size: 1.2em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-line">
            <div class="row">
                <div class="col col--left">
                    <a href="#" class="logo"></a>
                </div>
                <div class="col col--center col--right col--lead">
                    <nav class="main-menu">
                        <ul>
                            <li><a href="index.html">Главная</a></li>
                            <li><a href="assortment.html">Ассортимент</a></li>
                            <li><a href="about.html">О нас</a></li>
                            <li><a href="contacts.html">Контакты</a></li>
                            <li><a href="cart.html">Корзина</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="cart-container">
            <div class="cart-header">
                <h1>Корзина</h1>
            </div>

            <ul class="cart-items">
                <!-- Здесь будут отображаться товары -->
            </ul>

            <div class="cart-footer">
                <div class="total">Итого: <span id="total-price">0</span> руб.</div>
                <button id="checkout">Оформить заказ</button>
            </div>

            <p class="empty-message hidden">Ваша корзина пуста</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024. Все права защищены.</p>
        <address>
            Разработано: <a href="mailto:developer@example.com">developer@example.com</a>
        </address>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.querySelector('.cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const emptyMessage = document.querySelector('.empty-message');

            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            function updateCartUI() {
                cartItemsContainer.innerHTML = '';
                let totalPrice = 0;

                if (cart.length === 0) {
                    emptyMessage.classList.remove('hidden');
                } else {
                    emptyMessage.classList.add('hidden');
                }

                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${item.title} (Размер: ${item.size})</span>
                        <span>${item.price} руб.</span>
                        <button data-index="${index}">Удалить</button>
                    `;

                    cartItemsContainer.appendChild(li);
                    totalPrice += parseInt(item.price);
                });

                totalPriceElement.textContent = totalPrice;

                const deleteButtons = cartItemsContainer.querySelectorAll('button');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const index = button.getAttribute('data-index');
                        cart.splice(index, 1);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        updateCartUI();
                    });
                });
            }

            document.getElementById('checkout').addEventListener('click', () => {
                alert('Функционал оформления заказа ещё не реализован.');
            });

            updateCartUI();
        });
    </script>
</body>
</html>
