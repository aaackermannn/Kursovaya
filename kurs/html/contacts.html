.main-menu li {
    list-style-type: none;
    display: inline-block;
}

.main-menu li > * {
    color: var(--gray-color);
    text-transform: uppercase;
    font-weight: 700;
    text-decoration: none;
    font-size: .725em;
    letter-spacing: .25em;
    position: relative;
}

.main-menu li > *::before,
.main-menu li > *::after {
    content: '';
    display: inline-block;
    height: 2px;
    background-color: var(--green-color);
    width: 11.25px;
    vertical-align: middle;
    top: -1px;
    left: -1.5px;
    position: relative;
    border-radius: 10em;
    margin: 0 7.25px;
    visibility: hidden;
}

.main-menu li.active > *,
.main-menu li:hover > * {
    color: var(--white-color);
}

.main-menu li.active > *::before,
.main-menu li:hover > *::before,
.main-menu li.active > *::after,
.main-menu li:hover > *::after {
    visibility: visible;
}

}

.main-menu ul li a:hover {

}

.social-section {

}

.social-links img {
    width: 100%;
    height: 100%;
